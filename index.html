  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Password Generator</title>
      <link rel="icon" href="favicon.png" />
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
      <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
        <style>
          body {
            background-image: url("./wallpaper.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            /* background-attachment: fixed; Optional: makes background stay in place during scrolling */
          }
        </style>
    </head>
    <body>
      <div class="background">
        <div class="container">
          <h1>Password Generator</h1>
    
          <div class="display-container">
            <!-- instead of the tag , id and class , we can also select a tag using custom attribute , Here  the data-PasswordDisplay is the custom attribute  of input tag-->
            <input
              readonly
              placeholder="Password"
              class="display"
              data-passwordDisplay
            />
            
            
            <button class="copyButton" data-copy>
              <span class="tooltip" data-copyMsg></span>
              <img src="copy.png" alt="copy" width="20" height="20" />
            </button>
          </div>
    
          <div class="input-container">
            <!-- Password length section -->
            <div class="length-container">
              <p>Password Length</p>
              <p data-lengthNumber="">0</p>
            </div>
            <!-- slider -->
            <input
              type="range"
              min="1"
              max="20"
              step="1"
              class="slider"
              data-lengthSlider
            />
    
            <!-- Check Boxes -->
    
            <div class="check">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase"> Include Uppercase Letters</label>
            </div>
    
            <div class="check">
              <input type="checkbox" id="lowercase" />
              <label for="lowercase"> Include Lowercase Letters</label>
            </div>
    
            <div class="check">
              <input type="checkbox" id="numbers" />
              <label for="numbers"> Include Numbers</label>
            </div>
    
            <div class="check">
              <input type="checkbox" id="symbols" />
              <label for="symbols"> Include Symbols</label>
            </div>
    
            <!-- Strength Section -->
    
            <div class="strength-container">
              <p>Strength</p>
              <div class="indicator" data-indicator ></div>
            </div>
    
            <!-- generate password button -->
    
            <button id="generateButton">Generate Password</button>
          </div>
        </div>
    
      </div>
      <script src="script.js"></script>
    </body>
  </html>
